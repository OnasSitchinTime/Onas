<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Book Inventory</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Book Inventory</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Category</th>
                <th>Status</th>
                <th>Rate</th>
            </tr>
        </thead>
        <tbody>
            <tr class="in-progress">
                <td>Caged Wolf</td>
                <td>Caroline Peckham</td>
                <td>Fantasy Sequel</td>
                <td><span class="status">In Progress</span></td>
                <td>
                    <span class="rate">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </td>
            </tr>
            <tr class="read">
                <td>Restless Stars</td>
                <td>Caroline Peckham</td>
                <td>Fantasy Series</td>
                <td><span class="status">Read</span></td>
                <td>
                    <span class="rate two">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </td>
            </tr>
            <tr class="to-read">
                <td>City of Gods and Monsters</td>
                <td>Kayla Edwards</td>
                <td>Fantasy Romance</td>
                <td><span class="status">To Read</span></td>
                <td>
                    <span class="rate">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
