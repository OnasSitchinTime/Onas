<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Product Landing Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header id="header">
        <img id="header-img"
            src="https://t3.ftcdn.net/jpg/02/20/65/38/360_F_220653836_tzvgmIRME0Pjgc4dPxo1E8zqvljzhvGR.jpg"
            alt="Company Logo">
        <nav id="nav-bar">
            <ul class="nav-list">
                <li><a class="nav-link" href="#home">Home</a></li>
                <li><a class="nav-link" href="#products">Products</a></li>
                <li><a class="nav-link" href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="home-page">
        <h1 id="home">Home Page</h1>
        <form id="form" method="POST" action="https://www.freecodecamp.org/email-submit">
            <label for="email">Email Address:</label>
            <input id="email" type="email" name="email" placeholder="email@emailaddress.com" required>
            <input id="submit" type="submit">
        </form>
    </section>
    <section id="product-page">
        <h2 id="products">Products</h2>
        <video id="video">
            <source src="2619-865412755_tiny.mp4" type="video/mp4" />
        </video>
    </section>
    <section id="contact-page">
        <h2 id="contact">Send Us A Message!</h2>
    </section>
</body>

</html>
