<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Contact Form</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="form-container">
        <form>
            <h2>Send us your Feedback!</h2>
            <label for="name">Full Name: </label>
            <input id="name" type="text" name="name" required></input>

            <label for="email">Email Address: </label>
            <input id="email" type="email" name="email" required>

            <label for="message">So... How did we do?</label>
            <textarea id="message" name="feedback-message" required></textarea>
            </fieldset>
            <fieldset>
                <button type="submit" name="submit" text="Submit">Submit</button>
            </fieldset>
        </form>
    </div>
</body>

</html>
