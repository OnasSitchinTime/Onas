<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Contact Form</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="form-container">
        <form>
            <h2>Send us your Feedback!</h2>
            <label for="name">Your Name:
                <input id="name" type="text" name="name" required></input></label>

            <label for="email">Email Address:
                <input id="email" type="email" name="email" required></label>

            <label for="message">Lay it on us - How did we do?
                <textarea id="message" name="feedback-message"
                    required>You can tell us about any struggles with making payment, order processing time, navigating the website, product selection - or you can just say hi if you feel like it!</textarea></label>
            </fieldset>
            <button type="submit" name="submit" text="Submit">Submit</button>
        </form>
    </div>
</body>

</html>
