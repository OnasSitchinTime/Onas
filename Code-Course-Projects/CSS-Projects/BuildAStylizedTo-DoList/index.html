<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled To-Do List</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <h1>2025 Coding Goals</h1>
    <div>
        <ul class="todo-list">
            <li class="list-items">
                <input id="list-item1" type="checkbox" class="list-items">
                <label for="list-item1">Learn HTML / CSS Basics</label>
                <ul id="subclass-items" class="sub-item">
                    <li>
                        <a class="sub-item-link" href="https://ona-s-stitch-in-time.web.app" target="_blank">*Visit
                            FreeCodeCamp Certified Full-Stack Developer Curriculum*</a>
                    </li>
                </ul>
            </li>

            <li class="list-items">
                <input id="list-item2" type="checkbox">
                <label for="list-item2">Learn JavaScript</label>
                <ul id="subclass-items" class="sub-item">
                    <li>
                        <a class="sub-item-link" href="https://ona-s-stitch-in-time.web.app" target="_blank">*Visit
                            FreeCodeCamp Certified Full-Stack JavaScript Curriculum*</a>
                    </li>
                </ul>
            </li>

            <li class="list-items">
                <input id="list-item3" type="checkbox">
                <label for="list-item3">Finish First Run of Ona's Stitch in Time</label>
                <ul id="subclass-items" class="sub-item">
                    <li>
                        <a class="sub-item-link" href="https://ona-s-stitch-in-time.web.app" target="_blank">*Take a
                            Look at
                            my Current Progress*</a>
                    </li>
                </ul>
            </li>

            <li class="list-items">
                <input id="item-list4" type="checkbox">
                <label for="item-list4">Code a More Complex version of Ona's</label>
                <ul id="subclass-items" class="sub-item">
                    <li>
                        <a class="sub-item-link" href="https://ona-s-stitch-in-time.web.app" target="_blank">*Look How
                            Much Your Skills Have Grown*</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</body>

</html>
